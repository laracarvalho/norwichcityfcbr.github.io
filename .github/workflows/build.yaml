name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Build Site
        run: node build.js
