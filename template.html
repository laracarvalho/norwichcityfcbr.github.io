<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
   <link rel="stylesheet" href="assets/style.css">
   <link rel="icon" href="assets/logo.png">

  <!-- SEO -->
  <meta name="author" content="{{blog_author}}">
  <meta name="description" content="{{blog_description}}">
  <meta property="og:title" content="{{blog_title}}">
  <meta property="og:description" content="{{blog_description}}">
  <meta property="og:site_name" content="{{blog_title}}">
  <meta property="og:url" content="{{blog_url}}">
  <meta property="og:image" content="{{blog_url}}/card.jpg"/>
  <meta property="og:type" content="Website"/>
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="627" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{blog_title}}">
  <meta name="twitter:creator" content="{{blog_author}}">
  <meta name="twitter:title" content="{{blog_title}}">
  <meta name="twitter:description" content="{{blog_description}}">
  <meta name="twitter:image:src" content="{{blog_url}}/card.jpg">

  <title>{{blog_title}}</title>
</head>
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>

<body class="poppins-regular">

  <section id="menu" class="menu">
    <img class="logo" src="assets/logo.png" alt="Logo para Noriwch FC Br">

    <nav role="navigation">
      <ul id="nav-links">
        <!-- Links are here -->
        {{links_feed}}
      </ul>
    </nav>

  </section>

  <section id="social" class="social poppins-light">
    <h1>{{blog_description}}</h1>

    <div class="division"></div>

    <div class="social_links">
      {{social_feed}}
    </div>
  </section>

  <section id="news">
    <div class="video">
      <p class="poppins-semibold-italic">Saiba mais sobre a História do Norwich</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ZRRUiqv68TQ?si=3Z18FHhiSYTNQ5Rz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="feed">
      <p class="poppins-semibold-italic">Acompanhe as notícias</p>

      <a class="twitter-timeline" data-height="600" data-width="460" data-theme="dark" href="https://twitter.com/NorwichCityFCBR?ref_src=twsrc%5Etfw">Tweets by NorwichCityFCBR</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
    </div>

  </section>

  <section id="info-section">
    <div class="carousel">
      <p class="poppins-semibold-italic">Os Brazilian Canaries</p>

      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="assets/00.png">
        </div>

        <div class="mySlides fade">
          <img src="assets/01.png">
        </div>

        <div class="mySlides fade">
          <img src="assets/02.png">
        </div>

        <div class="mySlides fade">
          <img src="assets/03.png">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <div class="info">
      <p class="poppins-regular-italic">{{brazillian_canaries_text}}</p>
    </div>

  </section>

  <footer class="poppins-regular-italic">
    <div class="division"></div>

    <p>{{footer_text}}</p>
  </footer>

  <div class="smalline">
    <p>Site produzido por <a href="https://linkedin.com/in/laracarvalho">Lara Carvalho</a></p>
  </div>
  
</body>

<script src="slide.js"></script>
</html>
